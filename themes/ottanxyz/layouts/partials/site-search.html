<div v-if="show" v-cloak id="search-result" @click="close" class="content">
	<div class="columns is-centered">
		<div class="colum is-half">
			<div class="notification">
				<button class="delete"></button>
				<ul>
					<li v-if="results.length == 0">"[[ query ]]" に一致する検索結果はありません。</li>
					<li v-for="result in results">
						<a v-bind:href="result._source.relpermalink">[[ result._source.title ]]</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
