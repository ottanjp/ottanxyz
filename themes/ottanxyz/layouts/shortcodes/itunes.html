{{ $id := .Get 0 }}
{{ $dataJ := getJSON ( printf "https://itunes.apple.com/lookup?id=%s&country=JP" $id ) }}
{{ range first 1 $dataJ.results }}
<div class="grid-container">
	<div class="grid-x grid-margin-x">
		<div class="cell small-2">
			<a href="{{ .trackViewUrl }}" target="_blank"><img class="thumbnail" src="{{ .artworkUrl512 }}"></a>
		</div>
		<div class="cell auto">
			<div>
				<a href="{{ .trackViewUrl }}" target="_blank">
					<span class="h4">{{ .trackName }}</span>
				</a>
				<span class="badge-itunes">{{ .trackContentRating }}</span>
			</div>

			<ul class="no-bullet">
				<li>販売元:&nbsp;<a class="link" href="{{ .artistViewUrl }}">{{ .sellerName }}</a></li>
				<li>価格:&nbsp;{{ .formattedPrice }}</li>
			</ul>
		</div>
	</div>
</div>
{{ end }}
